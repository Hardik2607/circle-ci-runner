version: 2.1
orbs:
  docker: circleci/docker@2.1.4

workflows:
  testing:
    jobs:
      - Maven-Build
      - check-and-build-only:
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          update-description: true


jobs:
  Maven-Build:
    docker:
      - image: maven:3.8.6-openjdk-11
    resource_class: hardik2607/circle-ci
    steps:
      - checkout
      - restore_cache:
          key: maven-cache
      - run:
          command: |
            mvn clean install
      - save_cache:
          paths:
            - ~/.m2
          key: maven-cache
      - persist_to_workspace:
          root: .
          paths:
            - .
  check-and-build-only:
    docker:
      - image: node:14
    resource_class: hardik2607/circle-ci
    steps:
      - docker/build:
          attach-at: .
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          remote-docker-version: 20.10.12
          update-description: true
          use-buildkit: true
          use-remote-docker: true