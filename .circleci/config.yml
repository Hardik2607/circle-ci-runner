version: 2.1
orbs:
  docker: circleci/docker@2.1.4

workflows:
  testing:
    jobs:
      - Maven-Build
      - check-and-build-only:
          requires:
            - "Maven-Build"
jobs:
  Maven-Build:
    docker:
      - image: maven:3.8.6-openjdk-11
    resource_class: hardik2607/circle-ci
    steps:
      - checkout
      - restore_cache:
          key: maven-cache
      - run:
          command: |
            mvn clean install
      - save_cache:
          paths:
            - ~/.m2
          key: maven-cache
      - persist_to_workspace:
          root: .
          paths:
            - .
  check-and-build-only:
    docker:
      - image: docker:latest
    steps:
      - attach_workspace:
          at: .
      - run: 
          command: |
            echo "DOCKER BUILD"
      - docker/build:
          dockerfile: Dockerfile
          image: $CIRCLE_PROJECT_REPONAME
          path: . 
          tag: $CIRCLE_BUILD_NUM
          use-buildkit: true